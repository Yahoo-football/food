<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout Card</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f6f8;
        }

        .logout-card {
            position: relative;
            padding-top: 48px;
            width: 600px;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logout-card .image {
            position: absolute;
            top: -40px;
            /* half of image height */
            left: 50%;
            transform: translateX(-50%);

            display: flex;
            align-items: center;
            justify-content: center;

            background-image: url(../images/User.jpg);
            background-size: cover;
            background-position: center;

            border-radius: 50%;
            width: 80px;
            height: 80px;
            border: 3px solid #fff;
            /* optional: clean border */
        }

        .logout-card h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .logout-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .logout-btn.logout {
            background: #ff5050;
            color: #fff;
            margin-bottom: 10px;
        }

        .logout-btn.cancel {
            background: #e0e0e0;
            color: #333;
        }

        .logout-btn.logout:hover {
            opacity: 0.9;
        }

        .logout-btn.cancel:hover {
            background: #d5d5d5;
        }
    </style>
</head>

<body>

    <div class="logout-card">
        <div class="image"></div>
        <h2>Log out</h2>
        <p>Are you sure you want to log out of your account?</p>
        <button class="logout-btn logout" onclick="handleLogout()">Yes, Log out</button>
        <button class="logout-btn cancel" onclick="handleCancel()">Cancel</button>
    </div>

    <script>
        function handleLogout() {
            alert('You have been logged out');
            window.location.href = 'login.html';
        }

        function handleCancel() {
            alert('Logout canceled');
        }
    </script>

</body>

</html>
