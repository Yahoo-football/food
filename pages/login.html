<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Auth Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" id="register">
                <h1>Rigistration</h1>
                <div class="input-field">
                    <input type="text" id="name" placeholder="Username" required />
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="email" id="email" placeholder="Email@gmail.com" required/>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="passwordSecure">
                    <div class="input-field">
                        <input type="password" class='password' id="password" placeholder="Password" required/>
                        <i class="fa-solid fa-eye-low-vision" id="closeR" style="cursor:pointer; display: none;"></i>
                        <i class="fa-solid fa-eye" id="openR" style="cursor:pointer"></i>
                    </div>
                    <p id="text" style="display: block; font-size: 8px;justify-self: start;margin-left: 8px; color:white"> Password need more 8</p>
                </div>
                <button class="main-btn" type="submit" id="btn">Register</button>
                <p>or register with social platforms</p>
                <div class="social-container">
                    <div class="social-box">G</div>
                    <div class="social-box"><i class="fab fa-facebook-f"></i></div>
                    <div class="social-box"><i class="fab fa-github"></i></div>
                    <div class="social-box"><i class="fab fa-linkedin-in"></i></div>
                </div>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <div class="input-group">
                    <input type="text" placeholder="Username or Email" id="username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" class="password" placeholder="Password" id="userpassword">
                        <i class="fa-solid fa-eye-low-vision" id="closeL" style="cursor:pointer; display: none;"></i>
                        <i class="fa-solid fa-eye" id="openL" style="cursor:pointer"></i>
                </div>
                <a href="#" class="forgot">Forgot Password?</a>
                <button class="main-btn" id="login"><a href="#" style="text-decoration: none; color:white;">Login</a></button>
                <p>or login with social platforms</p>
                <div class="social-container">
                    <div class="social-box">G</div>
                    <div class="social-box"><i class="fab fa-facebook-f"></i></div>
                    <div class="social-box"><i class="fab fa-github"></i></div>
                    <div class="social-box"><i class="fab fa-linkedin-in"></i></div>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't have an account?</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="ghost" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
